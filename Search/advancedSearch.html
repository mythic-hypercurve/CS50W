<html lang="en">
  <head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <ul class="navLinks">
      <li><a href="./index.html">Back to Google Search</a></li>
    </ul>
    <div class="content">
      <form action="https://google.com/search">
        <h3>Advanced Search</h3>
        <hr />
        <table>
          <tr>
            <td><h4>Find pages with...</h4></td>
          </tr>
          <tr>
            <td>All of these words:</td>
            <td><input name="as_q" type="text" class="searchBarTd" /></td>
          </tr>
          <tr>
            <td>This exact word or phrase:</td>
            <td><input name="as_epq" type="text" class="searchBarTd" /></td>
          </tr>
          <tr>
            <td>Any of these words:</td>
            <td><input name="as_oq" type="text" class="searchBarTd" /></td>
          </tr>
          <tr>
            <td>This exact word or phrase:</td>
            <td><input name="as_epq" type="text" class="searchBarTd" /></td>
          </tr>
          <tr>
            <td>None of these words:</td>
            <td><input name="as_eq" type="text" class="searchBarTd" /></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input
                type="submit"
                value="Advanced Search"
                class="searchbutton"
                id="advSearch"
              />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>

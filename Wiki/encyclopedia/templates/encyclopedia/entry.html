{% extends "encyclopedia/layout.html" %} 

{% block title %} 

    {{ title }} 

{%endblock %} 

{% block body %}
    <h1>{{title}}</h1>
    
    {{ content | safe }}

    <form action="{% url 'edit' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="entryTitle" value="{{title}}">
        <input type="submit" value="Edit" class="btn btn-primary">
    </form>    
        
{% endblock %}
